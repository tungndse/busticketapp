<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
<title>View Users</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>




<style>
    * {
        font-size: 22px;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif
    }

    a {
        text-decoration: none !important;
    }

    a:hover {
        background-color: turquoise !important;
    }

    .navedit {
        position: fixed;
        margin-top: 0;
        z-index: 3;

    }

    .imageedit {
        margin-top: 50px;
    }

    .contentedit {
        z-index: 2;
        min-height: 500px;

    }
    input {
        background-color: turquoise !important;
        border-radius: 2px;

    }
</style>
</head>

<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-black w3-large navedit">
    <a href="#" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-bed w3-margin-right"></i><b>Ticket
        Bus </b>ADMIN </a>
    <div id="panel">
        <a th:href="@{/admin/insert_user}" class="w3-bar-item w3-button w3-mobile ">Create User</a>
        <a th:href="@{/admin/view_users}" class="w3-bar-item w3-button w3-mobile " style="background-color: turquoise;">View User</a>
        <a th:href="@{/admin/search_users}" class="w3-bar-item w3-button w3-mobile ">Find User</a>
    </div>
    <a th:href="@{/logout}" class="w3-bar-item w3-button w3-right w3-black w3-mobile">LOGOUT</a>
</div>

<div class="w3-content contentedit" style="max-width:1500px; height: 300px;transition: unset;">
    <img class="w3-image imageedit" th:src="@{/img/bus33.png}" style="width: 1500px;height: 300px;">
</div>

<!-- Page content -->
<div class="w3-content contentedit" style="max-width:1600px;">
    <div class="w3-container w3-margin-top">
        <h3>View User</h3>
        </p>
    </div>


    <div class="w3-row-padding">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Username</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${list_users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.id}"></td>
                <td th:switch="${user.role}">
                    <span th:case="'0'">Customer</span>
                    <span th:case="'1'">Conductor</span>
                    <span th:case="'2'">Admin</span>
                </td>
                <td>
                    <form th:action="@{/admin/update_user}" method="get">
                        <input type="hidden" name="userId" th:value="${user.id}"/>
                        <input type="submit" value="Edit"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/admin/update_user_role}" method="get">
                        <input type="hidden" name="userId" th:value="${user.id}"/>
                        <input type="submit" value="Change Role"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Footer -->
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">
    <h5>Find Us On</h5>
    <div class="w3-xlarge w3-padding-16">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Copyright by @ 2020 <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                              class="w3-hover-text-green">Ticket BUS</a></p>
</footer>


</body>

</html>
